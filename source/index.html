<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <title>SUPERGYM</title>
  <link rel="preload" href="fonts/Alumni_Sans/AlumniSans-ExtraBold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/Alumni_Sans/AlumniSans-SemiBold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/Roboto_Condensed/RobotoCondensed-Bold.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/Roboto_Condensed/RobotoCondensed-Light.woff2" as="font" type="font/woff2">
  <link rel="preload" href="fonts/Roboto_Condensed/RobotoCondensed-Regular.woff2" as="font" type="font/woff2">
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
  <main class="main">
    <section class="hero" data-test="hero">
      <div class="hero__container container">
        <div class="hero__header">
          <div class="hero__logo-wrapper logo">
            <picture>
              <source media="(min-width: 1366px)" type="image/svg+xml" width="130" height="26" srcset="img/logo/logo-supergum.svg">
              <source media="(min-width: 768px)" type="image/svg+xml" width="110" height="22" srcset="img/logo/logo-supergum.svg">
              <img class="logo__svg" src="img/logo/logo-supergum.svg" width="100" height="20" alt="Логотип">
            </picture>
          </div>
          <a class="hero__contact-tel" href="tel:+78005555555">8 800 555-55-55</a>
        </div>
        <div class="hero__wrapper">
          <h1 class="hero__title">Фитнес центр</h1>
          <h3 class="hero__text-city">Омск</h3>
          <p class="hero__description">
            <span>Тренажёрный зал</span>
            <span>Групповые занятия</span>
            <span>Кардио-зона</span>
          </p>
          <a class="hero__button button" href="#">Купить абонемент</a>
        </div>
        <div class="hero__image-wrapper">
          <picture>
            <source media="(min-width: 1366px)" type="image/webp" width="500" height="524" srcset="img/hero/hero-img-desktop@1x.webp 1x, img/hero/hero-img-desktop@2x.webp 2x">
            <source type="image/webp" width="324" height="390" srcset="img/hero/hero-img-tablet@1x.webp 1x, img/hero/hero-img-tablet@2x.webp 2x">
            <source media="(min-width: 1366px)" type="image/png" width="500" height="524" srcset="img/hero/hero-img-desktop@1x.jpg 1x, img/hero/hero-img-desktop@2x.png 2x">
            <img class="hero__image" src="img/hero/hero-img-tablet@1x.jpg" srcset="img/hero/hero-img-tablet@2x.png" width="324" height="390" alt="Банка корма с курицей">
          </picture>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer" data-test="footer"></footer>

  <!-- пример использования спрайта -->
  <!-- <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg> -->
  <!-- примеры требуемых атрибутов data-test="*" -->
  <div data-test="about">about</div>
  <div data-test="price">price</div>
  <div data-test="games">games</div>
  <div data-test="juri">juri</div>
  <div data-test="features">features</div>
  <div data-test="offers">offers</div>
  <div data-test="faq">faq</div>
  <div data-test="reviews">reviews</div>
  <div data-test="form">form</div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
